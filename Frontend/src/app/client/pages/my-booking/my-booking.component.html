<div class="mt-5">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Service</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let book of mybooking; let index = index">
                <th scope="row">{{index + 1}}</th>
                <td>{{book.serviceName}}</td>
                <td>{{book.bookData | date: "dd/MM/yyyy"}}</td>
                <td>{{book.reservationStatus}}</td>
                <td>
                    <span *ngIf="book.reviewStauts == 'FALSE'" class="d-flex gap-2">
                      <button type="button" class="btn btn-primary" nz-button [nzType]="'primary'" routerLink="review/{{book.id}}">Review</button>
                  </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
