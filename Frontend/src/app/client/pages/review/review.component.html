<div class="d-flex justify-content-center align-items-center mt-4 ">

    <div class="  shadow-sm p-5 mb-5 bg-body-tertiary rounded">


        <div>
            <h4>Post Review</h4>
        </div>

        <form (ngSubmit)="getReview()" [formGroup]="validateForm">

            <div nz-col>
                <nz-form-item>
                    <nz-form-control>
                        <textarea name="" id="" placeholder="Write a Review" formControlName="review"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col>
                <nz-form-item>
                    <nz-form-control>
                        <nz-rate formControlName="rating"></nz-rate>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <button nz-button [nzType]="'primary'" class="btn btn-dark">Post</button>
        </form>


    </div>
</div>
