<div>
    <div class="d-flex justify-content-center align-items-center mt-5 ">
        <div class=" shadow-sm p-5 mb-5 bg-body-tertiary rounded d-flex flex-column gap-4 align-items-center">

            <div>
                <h3>Update dA </h3>
            </div>
            <form action="" [formGroup]="validateForm" (ngSubmit)="updateAds()">
                <div nz-row class="d-flex flex-column gap-4">

                        <div>
                            <label for="upload_profile_img" *ngIf="selectFile">

                            <input type="file" nz-button nzType="primary" (change)="onFileSelected($event)">
                            <button nz-button></button>

                    <div nz-col nzSpan="24">
                        <div>
                            <div nzHasFeedback nzErrorTip="is required">
                                <input nz-input placeholder="Service Name" formControlName="serviceName">
                            </div>
                        </div>
                    </div>

                    <div nz-col nzSpan="24">

                                <input nz-input placeholder="price" formControlName="price" type="number">
                            </div>
                        </div>
                    </div>

                    <div nz-col nzSpan="24">
                        <div>
                            <div nzErrorTip="is required ">
                                <textarea rows="10 " formControlName="description" placeholder="description"></textarea>

                    </div>

                </div>
                <button nz-button>Update Ads</button>

            </form>

        </div>
