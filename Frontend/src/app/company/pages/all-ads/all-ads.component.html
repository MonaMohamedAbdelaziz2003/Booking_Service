<div class="d-flex justify-content-center align-items-center mt-5 flex-column">
    <div *ngFor="let item of ads" class=" shadow-sm p-5 mb-5 bg-body-tertiary rounded">
        <p>Service Name: {{ item.serviceName }}</p>
        <p>Description: {{ item.description }}</p>
        <p>Price: {{ item.price }}</p>
        <div class="d-flex gap-3">
            <button type="button" class="btn btn-primary" routerLink="update/{{item.id}}">Update</button>
            <button type="button" class="btn btn-danger" (click)="deleteAd(item.id)">Delete</button>
        </div>
    </div>
</div>
