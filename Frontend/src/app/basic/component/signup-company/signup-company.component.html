<div>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="form-container shadow-sm p-5 mb-5 bg-body-tertiary rounded d-flex flex-column align-items-center">
            <div class="p-3">
                <h3>Company SignUp</h3>
            </div>
            <form action="" [formGroup]="validateForm" (submit)="signUpCompany()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Not valid first name">
                        <input class="input" placeholder="First Name" formControlName="firstname" id="firstname" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Not valid last name">
                        <input class="input" placeholder="Last Name" formControlName="lastname" id="lastname" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Not valid phone">
                        <input class="input" placeholder="Phone" formControlName="phone" id="phone" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Not valid email">
                        <input class="input" type="email" placeholder="E-mail" formControlName="email" id="email" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Not valid password">
                        <input class="input" type="password" placeholder="Password" formControlName="password" id="password" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Not valid confirm password">
                        <input class="input" type="password" placeholder="Confirm Password" formControlName="chickpassword" id="chickpassword" />
                    </nz-form-control>
                </nz-form-item>

                <div *ngIf="field!=''" class="bg-danger p-2 m-3 rounded text-white">
                    <h4>{{field}}</h4>
                </div>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Not valid submit">
                        <input class="input submit-btn" type="submit" value="Sign Up" />
                    </nz-form-control>
                </nz-form-item>

                <br> Or
                <a routerLink="signin" class="text-danger">Login now</a>
            </form>
        </div>
    </div>
</div>
