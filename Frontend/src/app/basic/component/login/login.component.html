<header class="shadow-sm d-flex         justify-content-between p-3 bg-light">
    <div>
        <h2>Service Booking System</h2>
    </div>
    <div class="d-flex justify-content-between flex-row gap-4">
        <a routerLink="/home" class=" text-decoration-none">Home</a>
    </div>
</header>

<div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-box shadow-lg p-5 bg-white rounded d-flex flex-column align-items-center w-100">
        <div class="p-3 text-center">
            <h3 class="text-primary fw-bold">Welcome Back</h3>
            <p class="text-muted">Please login to your account</p>
        </div>
        <form [formGroup]="validateForm" (submit)="login()" class="w-100">
            <!-- Email Field -->
            <nz-form-item>
                <nz-form-control>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input class="form-control" type="email" placeholder="Enter your email" formControlName="email" id="email" />
                        <div *ngIf="validateForm.get('email')?.dirty && validateForm.get('email')?.invalid" class="text-danger mt-1">
                            <small *ngIf="validateForm.get('email')?.errors?.['required']">Email is required.</small>
                            <small *ngIf="validateForm.get('email')?.errors?.['email']">Not a valid email address.</small>
                        </div>
                    </div>
                </nz-form-control>
            </nz-form-item>

            <!-- Password Field -->
            <nz-form-item>
                <nz-form-control>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" type="password" placeholder="Enter your password" formControlName="password" id="password" />
                        <div *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.invalid" class="text-danger mt-1">
                            <small *ngIf="validateForm.get('password')?.errors?.['required']">Password is required.</small>
                            <small *ngIf="validateForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                        </div>
                    </div>
                </nz-form-control>
            </nz-form-item>

            <!-- Error Message -->
            <div *ngIf="field !== ''" class="bg-danger p-2 mt-3 mb-3 rounded text-white text-center">
                <h4>{{ field }}</h4>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary w-100 mt-3 fw-bold" type="submit">
              Login
          </button>

            <p class="mt-4 text-center text-muted">
                Don't have an account?
                <a routerLink="/signup-client" class="text-primary fw-bold">Register now</a>
            </p>
        </form>
    </div>
</div>
